<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF8">
  <title>code generator</title>
  <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-3.0.0.js"></script>
  <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body style="margin-left:20px">
  <h4>code generator</h4>
  <form id="comment-form">
    <div class="main-area">
      <div class='inout-area' style="float:left; height:540px;">
        <textarea id="comment-input" placeholder="テンプレートを入力" cols="30" style="height:49%;"></textarea>
        <br />
        <textarea id="generated-code" placeholder="ここに出力されます" cols="30" style="height:50%;"></textarea>
      </div>
      <div class='element-area' style="height:540px;">
        <div style="float:left; height:100%">
            <textarea id="element-1" placeholder="要素1を入力" cols="20" style="height:94%;"></textarea>
            <br/>
            <textarea cols="20" style="height:5%;"><Sub1></textarea>
        </div>
        <div style="float:left; height:100%">
            <textarea id="element-2" placeholder="要素2を入力" cols="20" style="height:94%;"></textarea>
            <br/>
            <textarea cols="20" style="height:5%;"><Sub2></textarea>
        </div>
        <div style="float:left; height:100%">
            <textarea id="element-3" placeholder="要素3を入力" cols="20" style="height:94%;"></textarea>
            <br/>
            <textarea cols="20" style="height:5%;"><Sub3></textarea>
        </div>
      </div>
    </div>
    <div class="generate-button" style="margin-top:10px">
      <input type="submit" value="code generate!" class="btn btn-primary" />
    </div>
  </form>
  <ul id="comments"></ul>
  <script src="renderer.js"></script>
</body>

</html>
